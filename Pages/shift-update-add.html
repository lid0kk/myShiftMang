<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/shift-update-add.css">
    <title>הוספת/עדכון משמרת</title>
</head>


<body>
    
    

    <form id="shiftForm">
        <h1>הוספת/עדכון משמרת</h1>
        <label for="shiftDate">תאריך</label>
        <input type="date" id="shiftDate" required>
        <br>
        <span class="error-message" id="errorDate"></span>

        <label for="startTime">שעת התחלה</label>
        <input type="time" id="startTime" step="3600" required>
        <br>
        <span class="error-message" id="errorStartTime"></span>

        <label for="endTime">שעת סיום</label>
        <input type="time" id="endTime" step="3600" required>
        <br>
        <span class="error-message" id="errorEndTime"></span>

        <label for="hourlyRate">שכר שעתי</label>
        <input type="text" id="hourlyRate" min="0" step="0.01" placeholder="לדוגמה: 50" required>
        <br>
        <span class="error-message" id="errorHourlyRate"></span>

        <label for="branch">סניף</label>
        <select id="branch" required>
            <option value="" disabled selected>בחר סניף</option>
            <option> ירושלים</option>
            <option> תל אביב</option>
            <option>חיפה</option>
            <option> באר שבע</option>
            <option> אילת</option>
            <option> רעננה</option>
            <option> קריית גת</option>
        </select>
        <br>
        <span class="error-message" id="errorBranch"></span>

        <label for="role">תפקיד</label>
        <input type="text" id="role" placeholder="לדוגמה: מנהל משמרת" required>
        <br>
        <span class="error-message" id="errorRole"></span>

        <label for="notes">הערות</label>
        <textarea id="notes" rows="4" placeholder="הוסף הערות..."></textarea>
        <br>
        <span class="error-message" id="errorNotes"></span>

        <button type="button" onclick="saveShift()">שמירה <i class="fa-solid fa-floppy-disk"></i></button>
    </form>
    <script src="../JavaScript/shift-update-add.js"></script>
</body>
</html>
