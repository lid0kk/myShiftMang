<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/signup.css">

    <title>הרשמה</title>
</head>
<body>
    <div class="container">
    
        <form id="registrationForm">
            <h1>הרשמה</h1>
            <div id="img-form">
            <img src="../Pictures/DALL·E 2024-11-14 10.45.58 - A modern, professional logo for a shift management project. The design features a minimalist clock or calendar icon to represent scheduling, combined .webp">
            </div>
            <label for="email">דוא"ל</label>
            <input type="email" id="email" class="input-field" required>
            <br>
            <span class="error" id="emailError"></span>

            <label for="username">שם משתמש</label>
            <input type="text" id="username" class="input-field" minlength="6" required>
            <br>
            <span class="error" id="usernameError1"></span>

            <label for="password">סיסמה</label>
            <input type="password" id="password" class="input-field" required>
            <br>
            <span class="error" id="passwordError"></span>

            <label for="confirmPassword">חזור על הסיסמה</label>
            <input type="password" id="confirmPassword" class="input-field" required>
            <br>
            <span class="error" id="confirmPasswordError"></span>

            <label for="firstName">שם פרטי</label>
            <input type="text" id="firstName" class="input-field" minlength="2" required>
            <br>
            <span class="error" id="firstNameError"></span>

            <label for="lastName">שם משפחה</label>
            <input type="text" id="lastName" class="input-field" minlength="2" required>
            <br>
            <span class="error" id="lastNameError"></span>

            <label for="age">גיל</label>
            <input type="number" id="age" class="input-field" min="18" max="65" required>
            <br>
            <span class="error" id="ageError"></span>
            <br>
            <div id="sign-up-btns">
            <button type="button" onclick="validateForm()" class="submit-button">הרשמה <i class="fa-solid fa-user-plus"></i></button>
            <button type="button" onclick="MovetoLogin()" id="go-to-login">מעבר לעמוד ההתחברות <i class="fa-solid fa-rotate-left"></i>  </button>
        </div>
        </form>
    </div>
    <script src="../JavaScript/signup.js"></script>
</body>
</html>
