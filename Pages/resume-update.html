<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/resume-update.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Bebas+Neue&family=Bokor&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fontkit@1.8.1/dist/fontkit.umd.js"></script>

    <title>קורות חיים / עידכון</title>
</head>

<body>
    <h1 id="my-h1">קורות חיים </h1>
    <button id="add-education-btn">הוספת השכלה <i class="fa-solid fa-circle-plus"></i></button>
    <button id="add-experience-btn">הוספת ניסיון תעסוקתי <i class="fa-solid fa-circle-plus"></i></button>
    <button id="export-pdf-btn"> ייצוא לPDF<i class="fa-solid fa-file-pdf"></i></button>

    <div id="my-resume">
        <h2>קורות החיים שלי</h2>
        <div id="education-list"></div>
        <div id="experience-list"></div>
    </div>

    <div id="form-modal" class="hidden">
        <form id="dynamic-form">
            <h2 id="form-title">טופס חדש</h2>
            <div id="form-fields"></div>
            <button type="submit" id="save-btn">שמור <i class="fa-regular fa-floppy-disk"></i></button>
            <button type="button" id="cancel-btn">סגור <i class="fa-solid fa-rectangle-xmark"></i></button>
        </form>
    

    <script  src="../JavaScript/resume.js"></script>
</body>


</html>
