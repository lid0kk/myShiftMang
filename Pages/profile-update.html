<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="../Styles/profile-update.css">
    <title>הרשמה</title>

 
</head>

<body>

    <form id="registrationForm">
        <h1>עריכת פרופיל </h1>
        <label>דוא"ל</label>
        <input type="email" id="email" required>

        <label>סיסמה</label>
        <input type="password" id="password" required>

        <label>חזור על הסיסמה</label>
        <input type="password" id="confirmPassword" required>

        <label>שם פרטי</label>
        <input type="text" id="firstName" minlength="2" required>
      
        <label>שם משפחה</label>
        <input type="text" id="lastName" minlength="2" required>
     
        <label>גיל</label>
        <input type="number" id="age" min="18" max="65" required>
    
        <button type="button" onclick="validateForm()">ערוך פרופיל <i class="fa-solid fa-square-pen"></i></button>
    </form>
     <script  src="../JavaScript/profile-update.js"></script>
     
</body>
</html>
