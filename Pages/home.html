<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Shift Management</title>
    
    
</head>
<body>
    <main>
        <form class="filter-form">
            <label for="branch">בחר סניף:</label>
            <select id="branch" name="branch" >
                <option> ירושלים</option>
                <option> תל אביב</option>
                <option>חיפה</option>
                <option> באר שבע</option>
                <option> אילת</option>
                <option> רעננה</option>
                <option> קריית גת</option>
            </select>
          
            <label for="role">תפקיד:</label>
            <input type="text" id="role" name="role" placeholder="הזן תפקיד">

            <button type="button" class="filter-btn" onclick="filterShifts()"> סנן <i class="fa-solid fa-arrow-up-wide-short"></i></button>
        </form>

        <table class="shift-table">
            <thead>
                <tr>
                    <th>תאריך</th>
                    <th>שעת התחלה</th>
                    <th>שעת סיום</th>
                    <th>שכר שעתי</th>
                    <th>תפקיד</th>
                    <th>סניף</th>
                    <th>שכר כולל לכל המשמרת</th>
                    <th>הערות</th>
                    <th>מחיקה</th>
                    <th>עדכון</th>
                </tr>
            </thead>
            <tbody id="t-body">
                <p id="shifts"></p>
            </tbody>
        </table>
        <div id="p-salary">
        <p id="t-salary">שכר כולל לכל המשמרות: <span id="total-salary">0</span>&#8362 ש"ח </p>
        </div>
        <div id="add-shift-div">
        <button class="add-shift-button" onclick="location.href='shift-update-add.html'">הוספת משמרת <i class="fa-solid fa-plus"></i></button>
    </div>
    </main>

    <script src="../JavaScript/home.js"></script>
</body>
</html>
